<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class = "container">

        <div class = "left">
            <div class = "wrapper">
                <div class = "odinLogo">
                    <img src = "static/odin-lined.png" class = "odinLogo1">
                </div>
                <div class = "odinText">
                    <p>ODIN</p>
                </div>
            </div>
        </div>

        <div class = "right">
            <div class = "rightWrapper">
                <div class = "text">
                    <p class = "para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class = "para">You <i>know</i> you want to.</p>
                </div>
                <div class = "test">
                    <h3>Let's do this!</h3>

                    <div class = "formWrapper">

                        <!-- <h3>Let's do this!</h3> -->

                        <div class = "leftForm">
                            <div class = "formElement">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name = "firstName">
                            </div>
                            <div class = "formElement">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name = "email">
                            </div>
                            <div class = "formElement">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name = "password">
                            </div>
                        </div>

                        <div class = "rightForm">
                            <div class = "formElement">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name = "lastName">
                            </div>
                            <div class = "formElement">
                                <label for="email">PHONE NUMBER</label>
                                <input type="number" id="phoneNumber" name = "phoneNumber" max="10">
                            </div>
                            <div class = "formElement">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="password" name = "password">
                            </div>
                        </div>

                    </div>
            </div>
            <p></p>
            <button class = "acc">Create Account</button>

            <p class ="last">Already have an account? <a href="index.html">Login in</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
